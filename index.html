	<script>
		function gener() {
			if (_("script-target").selectedIndex == 0) {
				genscript(1);
			}
			else if (_("script-target").selectedIndex == 1) {
				genscript(2);	
			}
			else if (_("script-target").selectedIndex == 2) {
				genscript(3);
			}
			else {
				genscript(4);
			}
		}
		function genscript(x) {
			document.querySelectorAll('.generated2')[0].value = '';
			var ev = _("eventsapply").value.replace('on','');
			if (x  ==  1) {
				document.querySelectorAll('.generated2')[0].value += '    <script>\r';
				document.querySelectorAll('.generated2')[0].value += '        document.getElementById("' + _("trigs").value + '").addEventListener("'+ ev + '",sendReq); //Event Listener for '+ ev +'\r';
				document.querySelectorAll('.generated2')[0].value += '        function sendReq() {\r';
				document.querySelectorAll('.generated2')[0].value += '            var xhttp;\r';
				document.querySelectorAll('.generated2')[0].value += '            if (XMLHttpRequest) {\r';
				document.querySelectorAll('.generated2')[0].value += '                xhttp = new XMLHttpRequest();\r';
				document.querySelectorAll('.generated2')[0].value += '            }\r';
				document.querySelectorAll('.generated2')[0].value += '            else {\r';
				document.querySelectorAll('.generated2')[0].value += '                xhttp = new ActiveXObject("Microsoft.XMLHTTP");\r';
				document.querySelectorAll('.generated2')[0].value += '            }\r';
				document.querySelectorAll('.generated2')[0].value += '        }\r';
				document.querySelectorAll('.generated2')[0].value += '        /* Uncomment this block if you want a callback function\r';
				document.querySelectorAll('.generated2')[0].value += '        xhttp.onreadystatechange = function() {\r';
				document.querySelectorAll('.generated2')[0].value += '            if (this.readyState == 4 && this.status == 200) {\r';
				document.querySelectorAll('.generated2')[0].value += '            		return this.responseText; //Do anything with the responseText;\r';
				document.querySelectorAll('.generated2')[0].value += '            }\r';
				document.querySelectorAll('.generated2')[0].value += '        } */\r';
				document.querySelectorAll('.generated2')[0].value += '        var data = document.getElementById("'+_("adds").value + '").value;\r';
				document.querySelectorAll('.generated2')[0].value += '        xhttp.open("GET","backend_destination?data="+data,true);\r';
				document.querySelectorAll('.generated2')[0].value += '        xhttp.send();\r';
				document.querySelectorAll('.generated2')[0].value += '    <\/script>';
			}
			else if (x == 2) {
				document.querySelectorAll('.generated2')[0].value += '    <style>\r';

				document.querySelectorAll('.generated2')[0].value += '            opacity:0\r';
				document.querySelectorAll('.generated2')[0].value += '        }\r';
				document.querySelectorAll('.generated2')[0].value += '    </style>\r';
				document.querySelectorAll('.generated2')[0].value += '    <script>\r';
				document.querySelectorAll('.generated2')[0].value += '    	  var glob = 0;\r';
				document.querySelectorAll('.generated2')[0].value += '    	  function _(elem) {\r';
				document.querySelectorAll('.generated2')[0].value += '    	      return document.getElementById(elem);\r';
				document.querySelectorAll('.generated2')[0].value += '    	  }\r';
				document.querySelectorAll('.generated2')[0].value += '    	  document.body.onload = function() {\r';
				document.querySelectorAll('.generated2')[0].value += '    	      _("'+ _("adds").value+'").className = \'slider\';\r';
				document.querySelectorAll('.generated2')[0].value += '    	  }\r';
				document.querySelectorAll('.generated2')[0].value += '        document.getElementById("' + _("trigs").value + '").addEventListener("'+ ev + '",slider); //Event Listener for '+ ev +'\r';
				document.querySelectorAll('.generated2')[0].value += '        function slider() {\r';
				document.querySelectorAll('.generated2')[0].value += '            if (glob == 0) {\r';
				document.querySelectorAll('.generated2')[0].value += '                document.querySelectorAll(".slider")[0].style.left = \'0px\';\r';
				document.querySelectorAll('.generated2')[0].value += '                document.querySelectorAll(".slider")[0].style.opacity = \'1\';\r';
				document.querySelectorAll('.generated2')[0].value += '                glob = 1;\r';
				document.querySelectorAll('.generated2')[0].value += '            }\r';
				document.querySelectorAll('.generated2')[0].value += '            else {\r';
				document.querySelectorAll('.generated2')[0].value += '                document.querySelectorAll(".slider")[0].style.left = \'-320px\';\r';
				document.querySelectorAll('.generated2')[0].value += '                document.querySelectorAll(".slider")[0].style.opacity = \'0\';\r';
				document.querySelectorAll('.generated2')[0].value += '                glob = 0;\r';
				document.querySelectorAll('.generated2')[0].value += '            }\r';
				document.querySelectorAll('.generated2')[0].value += '        }\r';
				document.querySelectorAll('.generated2')[0].value += '    <\/script>';
			}
			else if (x == 3) {
				document.querySelectorAll('.generated2')[0].value += '    <script>\r';
				document.querySelectorAll('.generated2')[0].value += '        document.getElementById("' + _("trigs").value + '").addEventListener("'+ ev + '",remElem); //Event Listener for '+ ev +'\r';
				document.querySelectorAll('.generated2')[0].value += '        function remElem() {\r';
				document.querySelectorAll('.generated2')[0].value += '            document.getElementById("' + _("adds").value + '").parentNode.removeChild(document.getElementById("' + _("adds").value + '"))\r';
				document.querySelectorAll('.generated2')[0].value += '        }\r';
				document.querySelectorAll('.generated2')[0].value += '    <\/script>';	
			}
			else if (x == 4) {
				document.querySelectorAll('.generated2')[0].value += '    <!-- Uncomment this if the font awesome icon pack is included already \r';
				document.querySelectorAll('.generated2')[0].value += '    <link rel="stylesheet" href="all.css">\r';
				document.querySelectorAll('.generated2')[0].value += '    <script src="all.js"><\/script> -->\r';
				document.querySelectorAll('.generated2')[0].value += '    <script>\r';
				document.querySelectorAll('.generated2')[0].value += '        document.getElementById("' + _("trigs").value + '").addEventListener("'+ ev + '",spinElem); //Event Listener for '+ ev +'\r';
				document.querySelectorAll('.generated2')[0].value += '        function spinElem() {\r';
				document.querySelectorAll('.generated2')[0].value += '    	      _("'+ _("adds").value+'").className = \'fas fa-spin\';\r';
				document.querySelectorAll('.generated2')[0].value += '        }\r';
				document.querySelectorAll('.generated2')[0].value += '    <\/script>';
			}
		}
		document.querySelectorAll('.save')[2].addEventListener('click',function() {
			var seltxt = document.querySelectorAll(".generated")[0];
			seltxt.select();
			document.execCommand("copy");
			alert("Copied to Clipboard");

		document.querySelectorAll('.save')[3].addEventListener('click',function() {
			var seltxt = document.querySelectorAll(".generated2")[0];
			seltxt.select();
			document.execCommand("copy");
			alert("Copied to Clipboard");
		});
	</script>
